<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha Temporal Interativa para Escritores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìö Linha Temporal da Hist√≥ria</h1>
            <p>Organize eventos e personagens da sua narrativa</p>
        </div>
    
        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('timeline')">üìÖ Timeline</button>
            <button class="view-btn" onclick="switchView('calendar')">üóìÔ∏è Calend√°rio</button>
        </div>
    
        <div class="main-grid">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>üë§ Personagens</h2>
                    <button class="btn btn-purple btn-small" onclick="openCharacterModal()">+</button>
                </div>
                <div class="character-list" id="characterList">
                    <div class="character-item" onclick="filterByCharacter(null)">
                        <div class="character-name">Todos os eventos</div>
                    </div>
                </div>
            </div>
    
            <div class="timeline-section">
                <div class="timeline-header">
                    <h2 id="viewTitle">üìÖ Eventos</h2>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="openEventModal()">+ Adicionar Evento</button>
                        <div class="dropdown-menu">
                            <button class="btn btn-purple" onclick="toggleDropdown()">üíæ Exportar</button>
                            <div id="exportDropdown" class="dropdown-content">
                                <button onclick="exportJSON()">üìÑ Exportar JSON</button>
                                <button onclick="exportPDF()">üìï Exportar PDF</button>
                                <button onclick="exportDOC()">üìò Exportar DOC</button>
                            </div>
                        </div>
                        <button class="btn btn-purple" onclick="importData()">üìÇ Importar</button>
                    </div>
                </div>
    
                <!-- Timeline View -->
                <div id="timelineView" class="timeline active">
                    <div class="timeline-line"></div>
                    <div id="eventList"></div>
                </div>
    
                <!-- Calendar View -->
                <div id="calendarView" class="calendar-view">
                    <div class="calendar-header">
                        <button class="btn btn-small btn-primary" onclick="previousMonth()">‚Üê Anterior</button>
                        <h3 id="currentMonth"></h3>
                        <button class="btn btn-small btn-primary" onclick="nextMonth()">Pr√≥ximo ‚Üí</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventModalTitle">Novo Evento</h3>
                <button class="close-btn" onclick="closeEventModal()">&times;</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label>T√≠tulo</label>
                    <input type="text" id="eventTitle" required placeholder="Ex: Encontro com o mentor">
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="eventCategory">
                        <option value="plot">Enredo</option>
                        <option value="character">Personagem</option>
                        <option value="world">Mundo</option>
                        <option value="conflict">Conflito</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="eventDescription" placeholder="Descreva o que acontece neste momento..."></textarea>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <div class="tag-input-container">
                        <input type="text" id="tagInput" placeholder="Adicione uma tag">
                        <button type="button" class="btn btn-small btn-primary" onclick="addTag()">+</button>
                    </div>
                    <div class="tags-list" id="eventTagsList"></div>
                </div>
                <div class="form-group">
                    <label>Personagens Envolvidos</label>
                    <div class="checkbox-group" id="eventCharacters"></div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Salvar</button>
                    <button type="button" class="btn" onclick="closeEventModal()"
                        style="background: rgba(255,255,255,0.1);">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Personagem -->
    <div id="characterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="characterModalTitle">Novo Personagem</h3>
                <button class="close-btn" onclick="closeCharacterModal()">&times;</button>
            </div>
            <form id="characterForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="characterName" required placeholder="Ex: Jo√£o Silva">
                </div>
                <div class="form-group">
                    <label>Papel</label>
                    <input type="text" id="characterRole" placeholder="Ex: Protagonista, Vil√£o, Aliado...">
                </div>
                <div class="form-group">
                    <label>Descri√ß√£o</label>
                    <textarea id="characterDescription"
                        placeholder="Caracter√≠sticas, personalidade, hist√≥ria..."></textarea>
                </div>
                <div class="form-group">
                    <label>Cor</label>
                    <div class="color-picker" id="colorPicker"></div>
                </div>
                <div class="form-group">
                    <label>Relacionamentos</label>
                    <div id="relationshipsContainer"></div>
                    <button type="button" class="btn btn-small btn-primary" onclick="addRelationship()">+ Adicionar
                        Relacionamento</button>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-purple" style="flex: 1;">Salvar</button>
                    <button type="button" class="btn" onclick="closeCharacterModal()"
                        style="background: rgba(255,255,255,0.1);">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">

    <script src="script.js"></script>
</body>

</html>
